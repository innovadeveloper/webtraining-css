<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>Dashboard</title>

    <!-- Font Awesome CDN embed code! -->
    <!-- https://fontawesome.com/v4.7.0/icon/search -->
    <!-- <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.3-web/css/all.css">

    <!-- My styles css -->
    <link rel="stylesheet" href="styles/dashboard_theme.css">

</head>

<body>
    <div class="container-fluid main-content__structure">
        <header class="block__border-dashed">Header</header>
        <section class="main-content__body-section">
            <nav id="main-content__sidebar" class="block__border-dashed">
                <button id="btn-sidebar-collapser" type="button" class="btn btn-outline-dark">
                    <i class="fas fa-angle-left"></i>
                </button>
                <!-- <span class="align-self-center">Navs</span> -->

                <ul class="nav flex-column border border-dark">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled link</a>
                    </li>
                </ul>
            </nav>
            <article id="main-content__article" class="block__border-dashed">
                <button id="btn-sidebar-toogle" type="button" class="btn btn-outline-dark">
                <i class="fas fa-align-left"></i>
                </button>
                
                <span class="align-self-center">Article</span></article>
        </section>
        <!-- <div>Ads</div> -->
        <footer class="block__border-dashed">Footer</footer>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        $(document).ready(function() {
            $('#btn-sidebar-collapser').on('click', function() {
                // $('.overlay').removeClass('active');
                $('#main-content__sidebar').addClass('active');
                $('#main-content__article').addClass('active');
                console.log("click");
            });

            $('#btn-sidebar-toogle').on('click', function() {
                // $('#sidebar').toggleClass('active');
                $('#main-content__sidebar').toggleClass('active');
                $('#main-content__article').toggleClass('active');
                console.log("click");
            });
        });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
