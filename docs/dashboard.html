<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>Dashboard</title>

    <!-- Font Awesome CDN embed code! -->
    <!-- https://fontawesome.com/v4.7.0/icon/search -->
    <!-- <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.3-web/css/all.css">

    <!-- My styles css -->
    <link rel="stylesheet" href="styles/dashboard_theme.css">

</head>

<body>
    <div class="container-fluid main-content__structure">
        <header class="block__border-dashed">Header</header>
        <section class="main-content__body-section">
            <nav id="main-content__sidebar" class="block__border-dashed">
                <button id="btn-sidebar-collapser" type="button" class="btn btn-outline-dark">
                    <i class="fas fa-angle-left"></i>
                </button>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Option1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Option2</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Disabled link</a>
                    </li> -->


                    <li>
                        <a class="btn dropdown-toggle" type="button"
                        role="button" data-toggle="collapse" data-target="#contentId" aria-expanded="false"
                                aria-controls="contentId">
                            Options
                        </a>
                    </li>
                    <div class="collapse show" id="contentId">
                        <ul class="list-unstyled">
                            <li class="nav-item px-2 py-0 my-0">
                                <a class="nav-link" href="#">SubOpt1</a>
                            </li>
                            <li class="nav-item px-2 py-0 my-0">
                                <a class="nav-link" href="#">SubOpt2</a>
                            </li>
                            <li class="nav-item px-2 py-0 my-0">
                                <a class="nav-link disabled" href="#">SubOpt2</a>
                            </li>
                        </ul>
                    </div>



                    <li class="nav-item">
                        <a class="nav-link" href="#">Option3</a>
                    </li>
                </ul>
            </nav>

            

            <article id="main-content__article" class="block__border-dashed">
                <button id="btn-sidebar-toogle" type="button" class="btn btn-outline-dark">
                <i class="fas fa-align-left"></i>
                </button>
                
                <span class="align-self-center">Article</span></article>
        </section>
        <!-- <div>Ads</div> -->
        <footer class="block__border-dashed">Footer</footer>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        $(document).ready(function() {
            $('#btn-sidebar-collapser').on('click', function() {
                // $('.overlay').removeClass('active');
                $('#main-content__sidebar').addClass('active');
                $('#main-content__article').addClass('active');
                console.log("click");
            });

            $('#btn-sidebar-toogle').on('click', function() {
                // $('#sidebar').toggleClass('active');
                $('#main-content__sidebar').toggleClass('active');
                $('#main-content__article').toggleClass('active');
                console.log("click");
            });
        });
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
